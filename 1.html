<h2>❄ 북극곰</h2>
<a href="https://m.post.naver.com/viewer/postView.nhn?volumeNo=17868259&memberNo=41222772">
<img width="600px" height="400px" src="https://post-phinf.pstatic.net/MjAxOTAyMTRfMjg5/MDAxNTUwMTA1MTExNjEz.AMcoDE-P8-OYhxNgML1MbQQDbfXy8UtO1B7mHcF9Wk0g.qY8pzPZt--8_YOrhmzGxBIO_UD7Kx-MQRk-z8KzpkYEg.JPEG/1.jpg?type=w1200">
</a>
<br><br>
<br>북극곰은 북빙양과 그 부속 바다 및 주위 육지를 아우르는 북극권에 널리 서식하는 육식성 곰이다.</br>
<br>북극곰은 불곰과 밀접한 관계가 있으나, 몸의 특성이 추운 기후에 적응하고, 눈과 얼음과 물을 가르며,</br> <br>기각류를 주식으로 삼는 등 보다 협소한 생태적 지위를 갖도록 진화했다.</br>
<br>대부분의 북극곰은 땅에서 태어나지만, 태어난 뒤에는 대부분의 시간을 바다에서 보낸다.</br>
